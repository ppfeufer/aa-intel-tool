{% load i18n %}
{% load evelinks %}

{% translate "Unaffiliated / No Alliance" as no_alliance %}

<span class="aa-intel-alliance-information-wrapper">
    <span class="aa-intel-alliance-name-wrapper">
        {{ alliance.name|default:no_alliance }}
    </span>

    {% if alliance.id > 1 %}
        <span class="aa-intel-alliance-links-wrapper">
            <small>
                <a class="aa-intel-information-link" href="{{ alliance.name|dotlan_alliance_url }}" target="_blank" rel="noopener noreferer">dotlan <i class="fas fa-external-link-alt" aria-hidden="true"></i></a> |
                <a class="aa-intel-information-link" href="{{ alliance.id|zkillboard_alliance_url }}" target="_blank" rel="noopener noreferer">zkillboard <i class="fas fa-external-link-alt" aria-hidden="true"></i></a>
            </small>
        </span>
    {% endif %}
</span>
